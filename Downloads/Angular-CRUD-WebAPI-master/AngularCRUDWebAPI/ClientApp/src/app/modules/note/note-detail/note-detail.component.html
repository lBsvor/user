<mat-card >
  <mat-card-title>
    Note Item
  </mat-card-title>
  <mat-card-content>
    <div class="example-container">
      <form [formGroup]="noteForm" (ngSubmit)="onSubmit(noteForm.value)">
        <mat-form-field>
          <input type="text" matInput id="coordinateX" [formControl]="noteForm.controls['coordinateX']" name="coordinateX" placeholder="coordinate X" />
      
        </mat-form-field>
        <mat-form-field>
          <input type="text" matInput id="coordinateY" [formControl]="noteForm.controls['coordinateY']" name="coordinateY" placeholder="coordinate Y" />
        </mat-form-field>
        <mat-form-field>
          <input type="url" matInput id="noteText" [formControl]="noteForm.controls['noteText']" name="noteText" placeholder="type text for note" />
          <mat-error *ngIf="noteForm.controls['noteText'].hasError('required')">Required Field</mat-error>
        </mat-form-field>
            <mat-card-actions>
          <button type="submit" mat-button color="primary" [disabled]="!noteForm.valid">Save</button>
          <a mat-button routerLink="/notes">Return</a>
        </mat-card-actions>
      </form>
      </div>
  </mat-card-content>
</mat-card>
